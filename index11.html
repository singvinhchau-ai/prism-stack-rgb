<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0a">
    <title> PrismStack RGB</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Prevent white background */
        html {
            background: #0a0a0a;
        }

        html, body {
            overscroll-behavior: none;
            touch-action: pan-x pan-y;
            -webkit-overflow-scrolling: touch;
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            background-attachment: fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 50%, rgba(138, 43, 226, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 70% 50%, rgba(0, 255, 255, 0.05) 0%, transparent 50%);
            z-index: 0;
            pointer-events: none;
        }
        
        /* Disable heavy animations on mobile */
        @media (hover: none) and (pointer: coarse) {
            body::before {
                animation: none;
                opacity: 0.3;
            }
        }

        @keyframes bgRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 10px;
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s linear infinite;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
        }

        @keyframes gradientShift {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            gap: 15px;
        }

        .score-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 25px;
            flex: 1;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        .score-label {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 4px;
            background: rgba(15, 23, 42, 0.8);
            padding: 12px;
            border-radius: 12px;
            margin: 20px auto;
            width: min(450px, 90vw);
            max-width: 450px;
            border: 2px solid rgba(51, 65, 85, 0.6);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            touch-action: none;
            contain: layout style paint;
        }

        .cell {
            aspect-ratio: 1;
            background: rgba(30, 41, 59, 0.4);
            border-radius: 4px;
            border: 1px solid rgba(71, 85, 105, 0.5);
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: transform, opacity;
            transform: translateZ(0);
            position: relative;
            content-visibility: auto;
        }
        
        /* Larger hit area for easier dropping */
        .cell::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            pointer-events: auto;
        }

        .cell.filled {
            background: linear-gradient(135deg, 
                #ff6b9d 0%,
                #c44569 15%,
                #a855f7 30%,
                #8b5cf6 45%,
                #6366f1 60%,
                #3b82f6 75%,
                #06b6d4 90%,
                #14b8a6 100%
            );
            background-size: 200% 200%;
            animation: ledPulse 3s ease-in-out infinite;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        /* Slower animation on mobile for performance */
        @media (hover: none) and (pointer: coarse) {
            .cell.filled {
                animation: ledPulseMobile 5s linear infinite !important;
            }
        }
        
        @keyframes ledPulseMobile {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }
        
        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.15);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes ledPulse {
            0%, 100% {
                background-position: 0% 50%;
                box-shadow: 
                    0 0 15px rgba(255, 107, 157, 0.6),
                    0 0 25px rgba(139, 92, 246, 0.4),
                    0 0 35px rgba(59, 130, 246, 0.3),
                    inset 0 0 15px rgba(255, 255, 255, 0.2);
            }
            50% {
                background-position: 100% 50%;
                box-shadow: 
                    0 0 20px rgba(20, 184, 166, 0.8),
                    0 0 30px rgba(99, 102, 241, 0.6),
                    0 0 40px rgba(168, 85, 247, 0.4),
                    inset 0 0 20px rgba(255, 255, 255, 0.3);
            }
        }

        .cell.preview {
            background: linear-gradient(135deg, 
                rgba(255, 107, 157, 0.5) 0%,
                rgba(168, 85, 247, 0.5) 50%,
                rgba(59, 130, 246, 0.5) 100%
            );
            animation: previewPulse 0.4s ease-in-out infinite;
            border: 1px solid rgba(168, 85, 247, 0.8);
            transform: scale(0.95);
            transition: all 0.15s ease;
        }
        
        /* Disable preview animation on mobile */
        @media (hover: none) and (pointer: coarse) {
            .cell.preview {
                animation: none;
                opacity: 0.7;
                transform: scale(1);
                background: rgba(168, 85, 247, 0.6);
            }
        }
        
        .cell.snap-preview {
            animation: snapPulse 0.2s ease-out;
        }

        @keyframes previewPulse {
            0%, 100% { 
                opacity: 0.5;
                transform: scale(0.95);
            }
            50% { 
                opacity: 0.8;
                transform: scale(1);
            }
        }
        
        @keyframes snapPulse {
            0% { 
                transform: scale(1.2);
                border-color: rgba(255, 215, 0, 1);
            }
            100% { 
                transform: scale(1);
                border-color: rgba(168, 85, 247, 0.8);
            }
        }

        .cell.clearing {
            animation: clearEffect 0.6s ease-out forwards;
        }

        @keyframes clearEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        #blockTray {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            min-height: 120px;
            flex-wrap: wrap;
        }

        .block-container {
            display: inline-block;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            cursor: grab;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            line-height: 0;
            font-size: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        .block-row {
            display: block;
            line-height: 0;
            font-size: 0;
            height: 30px;
        }

        .block-container:active {
            transform: scale(0.95);
        }

        .block-container:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.5);
            border-color: rgba(138, 43, 226, 0.6);
        }

        .block-container.dragging {
            opacity: 0.6;
            cursor: grabbing;
            transform: scale(1.1);
            transition: all 0.2s ease;
        }

        .block-container.invalid {
            animation: shake 0.3s ease;
            border-color: rgba(255, 0, 0, 0.6);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .block-cell {
            width: 30px;
            height: 30px;
            background: #4CAF50;
            box-shadow: 
                inset 0 0 0 1px rgba(0, 0, 0, 0.4),
                inset 2px 2px 4px rgba(255, 255, 255, 0.3),
                inset -2px -2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            margin: 0;
            padding: 0;
            display: inline-block;
            vertical-align: top;
            will-change: transform;
            transform: translateZ(0);
        }

        /* Color variations for different blocks */
        .block-container:nth-child(1) .block-cell {
            background: #4CAF50; /* Green */
        }

        .block-container:nth-child(2) .block-cell {
            background: #FFA726; /* Orange */
        }

        .block-container:nth-child(3) .block-cell {
            background: #42A5F5; /* Blue */
        }

        .block-cell::before {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            bottom: 60%;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.4) 0%, transparent 100%);
            border-radius: 2px 2px 0 0;
            pointer-events: none;
        }

        .block-cell.empty {
            background: transparent;
            box-shadow: none;
            border: none;
            visibility: hidden;
        }
        
        .block-cell.empty::before {
            display: none;
        }

        #gameOverModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        #gameOverModal.show {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.95), rgba(10, 10, 10, 0.95));
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid rgba(138, 43, 226, 0.5);
            box-shadow: 0 0 50px rgba(138, 43, 226, 0.6);
            animation: modalPop 0.4s ease-out;
        }

        @keyframes modalPop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ff00ff;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
        }

        .modal-content p {
            font-size: 1.3em;
            margin: 15px 0;
        }

        button {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
        }

        button:active {
            transform: scale(0.95);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.6;
            text-align: center;
        }

        .particle {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 999;
            animation: particleFloat 1s ease-out forwards;
            will-change: transform, opacity;
            transform: translateZ(0);
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(1) translateZ(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0) translateZ(0);
                opacity: 0;
            }
        }

        #comboDisplay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4em;
            font-weight: bold;
            color: #ff00ff;
            text-shadow: 0 0 30px rgba(255, 0, 255, 1);
            opacity: 0;
            pointer-events: none;
            z-index: 998;
            animation: comboAnim 1s ease-out;
            will-change: transform, opacity;
        }

        @keyframes comboAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -80%) scale(1);
            }
        }

        /* Tablet styles (iPad, etc.) */
        @media (max-width: 768px) and (min-width: 601px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 2.2em;
            }

            #gameBoard {
                width: min(420px, 85vw);
                gap: 3px;
                padding: 10px;
            }

            .block-cell {
                width: 28px;
                height: 28px;
            }
            
            .block-row {
                height: 28px;
            }

            .block-container {
                padding: 11px;
            }

            .score-value {
                font-size: 1.8em;
            }
        }

        /* Mobile specific fixes for full screen */
        @media (max-width: 600px) {
            html {
                height: -webkit-fill-available;
            }
            
            body {
                min-height: 100vh;
                min-height: -webkit-fill-available;
            }
            
            .container {
                padding: 8px 5px;
                min-height: auto;
                justify-content: flex-start;
                padding-top: max(env(safe-area-inset-top), 20px);
                padding-bottom: max(env(safe-area-inset-bottom), 20px);
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 8px;
            }

            #gameBoard {
                width: min(370px, 94vw);
                gap: 3px;
                padding: 10px;
                margin: 15px auto;
            }

            .cell {
                border-width: 1px;
                min-height: 40px;
            }

            .block-cell {
                width: 24px;
                height: 24px;
            }
            
            .block-row {
                height: 24px;
            }

            .score-board {
                flex-direction: row;
                gap: 8px;
                margin: 15px 0;
                width: 100%;
                padding: 0 10px;
            }

            .score-item {
                padding: 12px 15px;
            }

            .score-label {
                font-size: 0.75em;
            }

            .score-value {
                font-size: 1.4em;
            }

            #blockTray {
                gap: 12px;
                margin: 20px 0;
                padding: 0 10px;
            }

            .block-container {
                padding: 8px;
            }

            button {
                padding: 12px 30px;
                font-size: 1em;
            }

            .modal-content {
                padding: 30px 20px;
                margin: 0 15px;
            }

            .modal-content h2 {
                font-size: 2em;
            }

            .footer {
                font-size: 0.8em;
                margin-top: 20px;
                padding: 0 10px;
            }

            #comboDisplay {
                font-size: 3em;
            }
        }

        /* Small mobile optimization */
        @media (max-width: 375px) {
            h1 {
                font-size: 1.4em;
            }

            #gameBoard {
                width: 95vw;
                padding: 6px;
            }

            .block-cell {
                width: 22px;
                height: 22px;
            }
            
            .block-row {
                height: 22px;
            }

            .score-item {
                padding: 10px 12px;
            }

            .score-value {
                font-size: 1.2em;
            }

            #blockTray {
                gap: 10px;
            }

            .block-container {
                padding: 7px;
            }
        }

        /* Reduce motion for better mobile performance */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Performance optimization for mobile - disable heavy animations */
        @media (hover: none) and (pointer: coarse) {
            /* Static gradient on mobile - no animation */
            .cell.filled {
                animation: none !important;
                background: linear-gradient(135deg, #a855f7 0%, #6366f1 50%, #06b6d4 100%);
            }
            
            body::before {
                display: none;
            }
            
            h1 {
                animation: none;
                background: linear-gradient(90deg, #ff00ff, #00ffff);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            
            .block-cell::before {
                display: none;
            }
            
            /* Instant clearing - no animation */
            .cell.clearing {
                animation: none !important;
                opacity: 0;
            }
            
            /* Remove all transitions */
            .cell {
                transition: none !important;
            }
            
            .block-container {
                transition: none !important;
            }
            
            .cell.preview {
                animation: none !important;
            }
        }
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                min-height: auto;
            }

            .container {
                padding: 5px;
            }

            h1 {
                font-size: 1.3em;
                margin-bottom: 5px;
            }

            #gameBoard {
                margin: 10px auto;
                width: min(300px, 45vh);
                padding: 6px;
                gap: 2px;
            }

            .score-board {
                margin: 10px 0;
                gap: 8px;
            }

            .score-item {
                padding: 8px 12px;
            }

            .score-value {
                font-size: 1.2em;
            }

            #blockTray {
                margin: 10px 0;
                gap: 10px;
            }

            .block-cell {
                width: 20px;
                height: 20px;
            }
            
            .block-row {
                height: 20px;
            }

            .block-container {
                padding: 6px;
            }

            .footer {
                font-size: 0.7em;
                margin-top: 10px;
            }
        }
    </style>

<body>
    <div class="container">
        <h1>âœ¨  PrismStack RGB âœ¨</h1>
        
        <div class="score-board">
            <div class="score-item">
                <div class="score-label">SCORE</div>
                <div class="score-value" id="currentScore">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">HIGH SCORE</div>
                <div class="score-value" id="highScore">0</div>
            </div>
        </div>

        <div id="gameBoard"></div>Prism Stack RGB
        <div id="blockTray"></div>

        <div class="footer">
            Developed by <strong>VÄ©nh SÃ¬ng</strong> - Â© 2026
        </div>
    </div>

    <div id="gameOverModal">
        <div class="modal-content">
            <h2>ðŸŽ® GAME OVER ðŸŽ®</h2>
            <p>Your Score: <span id="finalScore">0</span></p>
            <p>High Score: <span id="modalHighScore">0</span></p>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <div id="comboDisplay"></div>

    <script>
        // Game Configuration
        const GRID_SIZE = 8;
        const BLOCK_SHAPES = [
            [[1]], // Single
            [[1, 1]], // Horizontal 2
            [[1], [1]], // Vertical 2
            [[1, 1, 1]], // Horizontal 3
            [[1], [1], [1]], // Vertical 3
            [[1, 1], [1, 1]], // Square 2x2
            [[1, 1, 1], [1, 1, 1], [1, 1, 1]], // Square 3x3
            [[1, 0], [1, 1]], // L shape
            [[1, 1], [1, 0]], // T shape
            [[0, 1], [1, 1]], // Reverse L
            [[1, 1, 1], [1, 0, 0]], // Big L
            [[1, 1, 1], [0, 0, 1]], // Reverse big L
            [[1, 1, 0], [0, 1, 1]], // Z shape
            [[0, 1, 1], [1, 1, 0]], // S shape
        ];

        // Game State
        let grid = [];
        let currentScore = 0;
        let highScore = 0;
        let availableBlocks = [];
        let draggedBlock = null;
        let draggedElement = null;

        // Initialize Game
        function initGame() {
            createGrid();
            loadHighScore();
            updateScore(0);
            generateNewBlocks();
        }

        function createGrid() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            grid = [];

            for (let i = 0; i < GRID_SIZE; i++) {
                grid[i] = [];
                for (let j = 0; j < GRID_SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    gameBoard.appendChild(cell);
                    grid[i][j] = 0;

                    // Drop events
                    cell.addEventListener('dragover', handleDragOver);
                    cell.addEventListener('drop', handleDrop);
                    cell.addEventListener('dragenter', handleDragEnter);
                    cell.addEventListener('dragleave', handleDragLeave);
                    
                    // Touch events with passive flag for better performance
                    cell.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
                }
            }
        }

        function generateNewBlocks() {
            availableBlocks = [];
            const tray = document.getElementById('blockTray');
            tray.innerHTML = '';

            for (let i = 0; i < 3; i++) {
                const shape = BLOCK_SHAPES[Math.floor(Math.random() * BLOCK_SHAPES.length)];
                availableBlocks.push(shape);
                createBlockElement(shape, i);
            }

            checkGameOver();
        }

        function createBlockElement(shape, index) {
            const container = document.createElement('div');
            container.className = 'block-container';
            container.draggable = true;
            container.dataset.blockIndex = index;
            
            shape.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'block-row';
                
                row.forEach(cell => {
                    const blockCell = document.createElement('div');
                    blockCell.className = cell ? 'block-cell' : 'block-cell empty';
                    rowDiv.appendChild(blockCell);
                });
                
                container.appendChild(rowDiv);
            });

            container.addEventListener('dragstart', handleDragStart);
            container.addEventListener('dragend', handleDragEnd);

            // Touch events for mobile - non-passive for preventDefault
            container.addEventListener('touchstart', handleTouchStart, { passive: false });
            container.addEventListener('touchmove', handleTouchMove, { passive: false });
            container.addEventListener('touchend', handleTouchEnd, { passive: false });

            document.getElementById('blockTray').appendChild(container);
        }

        function handleDragStart(e) {
            const index = parseInt(e.target.dataset.blockIndex);
            draggedBlock = availableBlocks[index];
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            clearPreview();
            lastPreviewPos = null;
            draggedBlock = null;
            draggedElement = null;
        }

        let lastPreviewPos = null;
        let previewUpdateScheduled = false;
        let pendingPreviewUpdate = null;
        let previewThrottleTime = 0;
        const isMobileDevice = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const PREVIEW_THROTTLE = isMobileDevice ? 50 : 16; // Throttle more on mobile

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            // Update preview continuously during drag over
            if (e.target.classList.contains('cell')) {
                const now = performance.now();
                if (now - previewThrottleTime < PREVIEW_THROTTLE) {
                    return; // Skip this update if too soon
                }
                
                const row = parseInt(e.target.dataset.row);
                const col = parseInt(e.target.dataset.col);
                const currentPos = `${row}-${col}`;
                
                if (lastPreviewPos !== currentPos) {
                    previewThrottleTime = now;
                    pendingPreviewUpdate = { row, col, currentPos };
                    
                    if (!previewUpdateScheduled) {
                        previewUpdateScheduled = true;
                        requestAnimationFrame(() => {
                            if (pendingPreviewUpdate) {
                                showPreview(pendingPreviewUpdate.row, pendingPreviewUpdate.col);
                                lastPreviewPos = pendingPreviewUpdate.currentPos;
                                pendingPreviewUpdate = null;
                            }
                            previewUpdateScheduled = false;
                        });
                    }
                }
            }
        }

        function handleDragEnter(e) {
            if (!draggedBlock) return;
            if (!e.target.dataset || !e.target.dataset.row) return;
            const row = parseInt(e.target.dataset.row);
            const col = parseInt(e.target.dataset.col);
            showPreview(row, col);
        }

        function handleDragLeave(e) {
            // Preview is handled by dragenter
        }

        function handleDrop(e) {
            e.preventDefault();
            
            if (!draggedBlock) return;
            if (!e.target.dataset || !e.target.dataset.row) return;

            const targetRow = parseInt(e.target.dataset.row);
            const targetCol = parseInt(e.target.dataset.col);

            // Try to find valid position (with smart snap)
            const validPos = findNearestValidPosition(draggedBlock, targetRow, targetCol);
            
            if (validPos) {
                placeBlock(draggedBlock, validPos.row, validPos.col);
                removeBlockFromTray();
                clearPreview();
                checkAndClearLines();
                
                if (availableBlocks.length === 0) {
                    setTimeout(generateNewBlocks, 500);
                } else {
                    checkGameOver();
                }
            } else {
                if (draggedElement) {
                    draggedElement.classList.add('invalid');
                    setTimeout(() => draggedElement.classList.remove('invalid'), 300);
                }
            }

            draggedBlock = null;
            draggedElement = null;
            lastPreviewPos = null;
        }

        // Touch handling for mobile
        let touchBlock = null;
        let touchElement = null;
        let touchClone = null;

        function handleTouchStart(e) {
            const index = parseInt(e.target.closest('.block-container').dataset.blockIndex);
            touchBlock = availableBlocks[index];
            touchElement = e.target.closest('.block-container');
            
            touchClone = touchElement.cloneNode(true);
            touchClone.style.position = 'fixed';
            touchClone.style.opacity = '0.8';
            touchClone.style.pointerEvents = 'none';
            touchClone.style.zIndex = '1000';
            touchClone.style.left = '0';
            touchClone.style.top = '0';
            touchClone.style.willChange = 'transform';
            document.body.appendChild(touchClone);
            
            updateTouchClonePosition(e.touches[0]);
        }

        let lastTouchPreviewPos = null;
        let touchPreviewUpdateScheduled = false;
        let pendingTouchPreviewUpdate = null;
        let touchMoveScheduled = false;
        let pendingTouchMove = null;
        let touchPreviewThrottleTime = 0;
        const TOUCH_THROTTLE = 100; // Increase to 100ms for better performance
        
        function handleTouchMove(e) {
            e.preventDefault();
            if (!touchClone) return;
            
            const now = performance.now();
            const touch = e.touches[0];
            
            // Throttle touch clone position update
            if (now - touchPreviewThrottleTime >= TOUCH_THROTTLE) {
                touchPreviewThrottleTime = now;
                pendingTouchMove = { clientX: touch.clientX, clientY: touch.clientY };
                if (!touchMoveScheduled) {
                    touchMoveScheduled = true;
                    requestAnimationFrame(() => {
                        if (pendingTouchMove) {
                            updateTouchClonePosition(pendingTouchMove);
                        }
                        touchMoveScheduled = false;
                    });
                }
                
                // Schedule preview update
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                
                if (element && element.classList.contains('cell') && element.dataset && element.dataset.row) {
                    const row = parseInt(element.dataset.row);
                    const col = parseInt(element.dataset.col);
                    const currentPos = `${row}-${col}`;
                    
                    if (lastTouchPreviewPos !== currentPos) {
                        pendingTouchPreviewUpdate = { row, col, currentPos };
                        
                        if (!touchPreviewUpdateScheduled) {
                            touchPreviewUpdateScheduled = true;
                            requestAnimationFrame(() => {
                                if (pendingTouchPreviewUpdate) {
                                    showPreview(pendingTouchPreviewUpdate.row, pendingTouchPreviewUpdate.col);
                                    lastTouchPreviewPos = pendingTouchPreviewUpdate.currentPos;
                                    pendingTouchPreviewUpdate = null;
                                }
                                touchPreviewUpdateScheduled = false;
                            });
                        }
                    }
                }
            }
        }

        function handleTouchEnd(e) {
            if (!touchBlock || !touchClone) return;
            
            const touch = e.changedTouches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element && element.classList.contains('cell') && element.dataset && element.dataset.row) {
                const targetRow = parseInt(element.dataset.row);
                const targetCol = parseInt(element.dataset.col);
                
                // Try to find valid position (with smart snap)
                const validPos = findNearestValidPosition(touchBlock, targetRow, targetCol);
                
                if (validPos) {
                    placeBlock(touchBlock, validPos.row, validPos.col);
                    removeBlockFromTray(touchElement);
                    checkAndClearLines();
                    
                    if (availableBlocks.length === 0) {
                        setTimeout(generateNewBlocks, 500);
                    } else {
                        checkGameOver();
                    }
                } else {
                    if (touchElement) {
                        touchElement.classList.add('invalid');
                        setTimeout(() => touchElement.classList.remove('invalid'), 300);
                    }
                }
            }
            
            if (touchClone) {
                document.body.removeChild(touchClone);
                touchClone = null;
            }
            
            clearPreview();
            touchBlock = null;
            touchElement = null;
            lastTouchPreviewPos = null;
        }

        function updateTouchClonePosition(touch) {
            if (!touchClone) return;
            const x = touch.clientX - touchClone.offsetWidth / 2;
            const y = touch.clientY - touchClone.offsetHeight / 2;
            touchClone.style.transform = `translate3d(${x}px, ${y}px, 0)`;
        }

        function findNearestValidPosition(block, targetRow, targetCol) {
            // Check if current position is valid
            if (canPlaceBlock(block, targetRow, targetCol)) {
                return { row: targetRow, col: targetCol };
            }
            
            // Expanded search - 2 cells radius for easier mobile placement
            const maxRadius = 2;
            
            for (let radius = 1; radius <= maxRadius; radius++) {
                // Check all positions at current radius
                for (let dr = -radius; dr <= radius; dr++) {
                    for (let dc = -radius; dc <= radius; dc++) {
                        // Skip interior (already checked in previous radius)
                        if (radius > 1 && Math.abs(dr) < radius && Math.abs(dc) < radius) continue;
                        
                        const newRow = targetRow + dr;
                        const newCol = targetCol + dc;
                        
                        if (newRow >= 0 && newRow < GRID_SIZE && newCol >= 0 && newCol < GRID_SIZE) {
                            if (canPlaceBlock(block, newRow, newCol)) {
                                return { row: newRow, col: newCol };
                            }
                        }
                    }
                }
            }
            
            return null; // No valid position found
        }

        function canPlaceBlock(block, startRow, startCol) {
            for (let i = 0; i < block.length; i++) {
                for (let j = 0; j < block[i].length; j++) {
                    if (block[i][j]) {
                        const newRow = startRow + i;
                        const newCol = startCol + j;
                        
                        if (newRow >= GRID_SIZE || newCol >= GRID_SIZE || 
                            newRow < 0 || newCol < 0 || grid[newRow][newCol]) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function placeBlock(block, startRow, startCol) {
            // Update both grid and DOM immediately
            for (let i = 0; i < block.length; i++) {
                for (let j = 0; j < block[i].length; j++) {
                    if (block[i][j]) {
                        const row = startRow + i;
                        const col = startCol + j;
                        grid[row][col] = 1;
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        if (cell) {
                            cell.classList.add('filled');
                        }
                    }
                }
            }
            
            updateScore(currentScore + block.flat().filter(x => x).length * 10);
        }

        function removeBlockFromTray(element = draggedElement) {
            const index = parseInt(element.dataset.blockIndex);
            availableBlocks.splice(index, 1);
            element.remove();
            
            // Reindex remaining blocks
            document.querySelectorAll('.block-container').forEach((el, i) => {
                el.dataset.blockIndex = i;
            });
        }

        let previewCellsCache = [];
        
        function showPreview(startRow, startCol) {
            clearPreview();
            if (!draggedBlock && !touchBlock) return;
            
            const block = draggedBlock || touchBlock;
            if (!canPlaceBlock(block, startRow, startCol)) return;

            // Batch DOM updates - collect cells first
            previewCellsCache = [];
            for (let i = 0; i < block.length; i++) {
                for (let j = 0; j < block[i].length; j++) {
                    if (block[i][j]) {
                        const row = startRow + i;
                        const col = startCol + j;
                        const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                        if (cell && !cell.classList.contains('filled')) {
                            previewCellsCache.push(cell);
                        }
                    }
                }
            }
            
            // Apply all changes at once
            if (previewCellsCache.length > 0) {
                requestAnimationFrame(() => {
                    previewCellsCache.forEach(cell => cell.classList.add('preview'));
                });
            }
        }

        function clearPreview() {
            if (previewCellsCache.length > 0) {
                requestAnimationFrame(() => {
                    previewCellsCache.forEach(cell => cell.classList.remove('preview'));
                    previewCellsCache = [];
                });
            } else {
                const previewCells = document.querySelectorAll('.preview');
                if (previewCells.length > 0) {
                    requestAnimationFrame(() => {
                        previewCells.forEach(cell => cell.classList.remove('preview'));
                    });
                }
            }
        }

        function checkAndClearLines() {
            let clearedLines = 0;
            const cellsToClear = new Set();

            // Check rows
            for (let i = 0; i < GRID_SIZE; i++) {
                if (grid[i].every(cell => cell === 1)) {
                    clearedLines++;
                    for (let j = 0; j < GRID_SIZE; j++) {
                        cellsToClear.add(`${i}-${j}`);
                    }
                }
            }

            // Check columns
            for (let j = 0; j < GRID_SIZE; j++) {
                let columnFilled = true;
                for (let i = 0; i < GRID_SIZE; i++) {
                    if (grid[i][j] === 0) {
                        columnFilled = false;
                        break;
                    }
                }
                if (columnFilled) {
                    clearedLines++;
                    for (let i = 0; i < GRID_SIZE; i++) {
                        cellsToClear.add(`${i}-${j}`);
                    }
                }
            }

            if (clearedLines > 0) {
                // Show combo
                if (clearedLines > 1) {
                    showCombo(clearedLines);
                }

                // Instant clear on mobile, quick on desktop
                cellsToClear.forEach(coord => {
                    const [row, col] = coord.split('-').map(Number);
                    grid[row][col] = 0;
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    
                    if (cell) {
                        if (isMobileDevice) {
                            // Instant clear - no animation
                            cell.classList.remove('filled');
                        } else {
                            // Desktop - with animation
                            cell.classList.add('clearing');
                            createParticles(cell);
                            setTimeout(() => {
                                cell.classList.remove('filled', 'clearing');
                            }, 300);
                        }
                    }
                });

                // Calculate score with combo bonus
                const baseScore = cellsToClear.size * 10;
                const comboBonus = clearedLines > 1 ? baseScore * (clearedLines - 1) : 0;
                updateScore(currentScore + baseScore + comboBonus);
            }
        }

        function createParticles(element) {
            // Skip particles on mobile for performance
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (isMobile) return;
            
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const particles = [];
            for (let i = 0; i < 6; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (Math.PI * 2 * i) / 6;
                const distance = 40;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;
                
                particle.style.left = centerX + 'px';
                particle.style.top = centerY + 'px';
                particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                particles.push(particle);
            }
            
            // Batch DOM insertion
            requestAnimationFrame(() => {
                particles.forEach(particle => {
                    document.body.appendChild(particle);
                    setTimeout(() => particle.remove(), 800);
                });
            });
        }

        function showCombo(count) {
            const comboDisplay = document.getElementById('comboDisplay');
            comboDisplay.textContent = `COMBO x${count}!`;
            comboDisplay.style.animation = 'none';
            setTimeout(() => {
                comboDisplay.style.animation = 'comboAnim 1s ease-out';
            }, 10);
        }

        function updateScore(newScore) {
            currentScore = newScore;
            document.getElementById('currentScore').textContent = currentScore;
            
            if (currentScore > highScore) {
                highScore = currentScore;
                document.getElementById('highScore').textContent = highScore;
                saveHighScore();
            }
        }

        function saveHighScore() {
            localStorage.setItem('blockBlastHighScore', highScore);
        }

        function loadHighScore() {
            highScore = parseInt(localStorage.getItem('blockBlastHighScore')) || 0;
            document.getElementById('highScore').textContent = highScore;
        }

        function checkGameOver() {
            for (let block of availableBlocks) {
                for (let i = 0; i < GRID_SIZE; i++) {
                    for (let j = 0; j < GRID_SIZE; j++) {
                        if (canPlaceBlock(block, i, j)) {
                            return; // Game can continue
                        }
                    }
                }
            }
            
            // Game Over
            gameOver();
        }

        function gameOver() {
            document.getElementById('finalScore').textContent = currentScore;
            document.getElementById('modalHighScore').textContent = highScore;
            document.getElementById('gameOverModal').classList.add('show');
        }

        function restartGame() {
            document.getElementById('gameOverModal').classList.remove('show');
            currentScore = 0;
            createGrid();
            updateScore(0);
            generateNewBlocks();
        }

        // Start the game
        initGame();
    </script>
